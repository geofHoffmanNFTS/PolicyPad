<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Are you Sure? This cannot be undone</title>

        <!-- Use minimum-scale=1 to enable GPU rasterization -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    </head>
    <body>
 
    <input type="button" id="addFiles" value='Add Table Data to Problem Files'>
    <input type ="button" id='cancel' value='cancel'>


        <script>
          const { ipcRenderer } = require('electron');
          console.log('script loaded')
           var addFiles = document.getElementById('addFiles');
           var cancel = document.getElementById('cancel');
           document.addEventListener('click',(e)=>{
               if (e.target == addFiles){
                  console.log("addFiles Clicked")
                  localStorage.problemFiles = localStorage.problemFilesTempString 
                  ipcRenderer.send('restartApp');
               }
               if(e.target == cancel){
                 
                ipcRenderer.send('closeAddProblemFilesConfirmationWindow')
               }
           })
  

        </script>
    </body>
</html>
